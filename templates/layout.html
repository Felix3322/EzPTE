<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>My PTE Site</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('首页') }}">My PTE Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="{{ url_for('experiences蓝图.experiences首页') }}" class="nav-link">Experiences</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('prodcest蓝图.prodcest首页') }}" class="nav-link">Prodcest (会员区)</a>
          </li>
          <!-- 链接到朗读模块(完整端点: prodcest蓝图.朗读蓝图.朗读首页) -->
          <li class="nav-item">
            <a href="{{ url_for('prodcest蓝图.朗读蓝图.朗读首页') }}" class="nav-link">Read Aloud</a>
          </li>

          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a href="{{ url_for('会员蓝图.登出') }}" class="nav-link">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="{{ url_for('会员蓝图.登录') }}" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('会员蓝图.注册') }}" class="nav-link">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block body %}{% endblock %}
  </div>

  <footer class="bg-light text-center mt-4 py-3">
    <p>© 2025 All rights reserved</p>
  </footer>
</body>
</html>
